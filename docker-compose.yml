version: "3"

services:
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    command: npm run dev
    container_name: client
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    networks:
      - cc-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: base
    container_name: cc-server
    command: npm run dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=host.docker.internal
      - REDIS_HOST=host.docker.internal
    volumes:
      - ./server/src:/usr/src/app/src
    depends_on:
      - redis
    networks:
      - cc-network

  redis:
    container_name: cc-redis
    image: "redis"
    ports:
      - "6379:6379"

  nginx:
    image: nginx:stable-alpine
    container_name: cc-nginx
    ports:
      - "80:80"
      # - "5432:5432"
    volumes:
      - ./nginx/nginx.conf.dev:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - server
    networks:
      - cc-network

networks:
  cc-network:
    driver: bridge
